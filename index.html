<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="m">ClickMe</button>
    <button id="r">RED</button>
    <button id="g">GREEN</button>
    <button id="d">Date</button>


    <h1 id="h"></h1>
    <h1 id="hd"></h1>

    <script>
        /*console.log("Hello!")
        console.log("Aarushi")

        alert("Hello!")

        document.write("Hello!")*/
        document.getElementById("m").onclick = function()
        {
            /*console.log("Namaste!")*/
            document.getElementById("h").innerHTML= "Heyaaaa"
        }

        document.getElementById("r").onclick = function()
        {
            document.getElementById("h").style.color = "red"
        }

        document.getElementById("g").onclick = function()
        {
            document.getElementById("h").style.color = "green"
        }
        document.getElementById("d").onclick = function()
        {
            document.getElementById("hd").innerHTML = new Date()
        }
        

    </script>
    
</body>
</html>
